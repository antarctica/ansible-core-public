---
# Default variables - inventory or playbook overrides will be respected

# System settings
core_enable_feature_create_swap_file: false

core_swap_file_size: 1024
core_swap_file_path: /var/swap.1

# Services settings
core_enable_feature_ssh_manage_known_hosts: false

core_ssh_known_hosts: []

# User settings
core_enable_feature_user_create_controller: true
core_enable_feature_user_create_app: true
core_enable_feature_user_create_bash_aliases: true

core_enable_feature_user_controller_add_to_adm_group: true
core_enable_feature_user_controller_create_bash_aliases: "{{ core_enable_feature_user_create_bash_aliases }}"

core_user_controller_username: controller

core_enable_feature_user_app_create_authorized_keys_file: true
core_enable_feature_user_app_create_bash_aliases: "{{ core_enable_feature_user_create_bash_aliases }}"

core_user_app_username: app
core_user_app_authorized_keys_directory: ../../../public_keys

# Test
core_enable_feature_test_git_checkout: true
